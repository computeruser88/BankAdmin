<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bank Admin | Users</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="user-container">
		<h1>Users</h1>
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/accounts">Go to Accounts</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/transactions">Go to Transactions</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="name">Name:</label>
						<input placeholder="Post Name" type="text" class="form-control" id="name">
						<br />
						<label for="address">Address:</label>
						<textarea placeholder="Post Address" class="form-control" rows="10" id="address"></textarea>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/user.js" type="text/javascript"></script>

</body>

</html>
