<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bank Admin | Accounts</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/transactions">Go to Transactions</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/users">Go to Users</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/accounts">New Account</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="account-container">
					<h1>Accounts</h1>
					<table class="table table-striped">

						<tbody>
							<tr id="form-row">
								<form id="account-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="account-name" type="text" />
									</td>
									<td colspan="4">
										<input placeholder="Enter a type" id="account-type" type="text" />
									</td>
									<div class="form-group">
										<label for="category">Select User:</label>
										<select class="custom-select" id="user">
									  </select>
									</div>
									<td>
										<button type="submit" class="btn btn-success">Create Account</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/account.js" type="text/javascript"></script>

</body>

</html>
